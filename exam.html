<!DOCTYPE html>
<html>
<head>
<title>Online Exam</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#eef2ff;
}

header{
    background:#111827;
    color:white;
    padding:20px;
    text-align:center;
}

.exam-box{
    background:white;
    width:500px;
    margin:40px auto;
    padding:30px;
    border-radius:10px;
}

select{
    width:100%;
    padding:10px;
    margin:10px 0;
}

.submit{
    display:block;
    background:#2563eb;
    color:white;
    padding:12px;
    text-align:center;
    border-radius:5px;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
    <h1>Skill Assessment Examination</h1>
</header>

<div class="exam-box">
    <h2>Java Fundamentals Test</h2>

    <p>1. Java is a ____ language.</p>
    <select>
        <option>Select</option>
        <option>Programming</option>
        <option>Markup</option>
        <option>Assembly</option>
    </select>

    <p>2. Java bytecode runs on?</p>
    <select>
        <option>Select</option>
        <option>JVM</option>
        <option>JDK</option>
        <option>JRE</option>
    </select>

    <p>3. Inheritance keyword?</p>
    <select>
        <option>Select</option>
        <option>extends</option>
        <option>implements</option>
        <option>inherits</option>
    </select>

    <a href="certificate.html" class="submit">Submit Exam</a>
