<h2>Tantraz Registration</h2>
<form>
  <input type="text" placeholder="Full Name" required><br><br>

  <input type="email" placeholder="Email" required><br><br>

  <select required>
    <option value="">Select Category</option>
    <option>Individual</option>
    <option>Team</option>
  </select><br><br>

  T-Shirt Size:
  <input type="radio" name="size"> S
  <input type="radio" name="size"> M<br><br>

  Interests:
  <input type="checkbox"> AI
  <input type="checkbox"> Web Dev<br><br>

  <textarea maxlength="200" placeholder="Expectations"></textarea><br><br>

  <button>Register</button>
</form>

</body>
