<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML5 Semantic Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>My Tech Platform</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Blog</a>
  <a href="#">Shop</a>
</nav>

<div class="layout">
  <aside>
    <h3>Sidebar</h3>
    <p>Categories</p>
  </aside>

  <main>
    <section>
      <article>
        <h2>Tech Blog</h2>
        <p>Learning Full Stack Development</p>

        <video controls>
          <source src="sample.mp4" type="video/mp4">
        </video>

        <audio controls>
          <source src="sample.mp3" type="audio/mpeg">
        </audio>
      </article>
    </section>

    <section class="shop">
      <h2>E-Commerce Filters</h2>

      <label>Price</label>
      <input type="range">

      <label>Brand</label>
      <select>
        <option>Apple</option>
        <option>Samsung</option>
      </select>

      <label>Rating</label>
      <input type="radio"> 4★+
    </section>
  </main>
</div>

<footer>
  © 2026 Full Stack Lab
</footer>

</body>
</html>
