<!DOCTYPE html>
<html>
<head>
<title>Certificate</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#f1f5f9;
}

header{
    background:#111827;
    color:white;
    padding:20px;
    text-align:center;
}

.center{
    text-align:center;
    margin-top:50px;
}

.cert-btn{
    background:#2563eb;
    color:white;
    padding:12px 25px;
    text-decoration:none;
    border-radius:6px;
}

.overlay{
    position:fixed;
    top:0;left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.6);
    display:none;
}

.overlay:target{
    display:flex;
    align-items:center;
    justify-content:center;
}

.certificate{
    background:white;
    padding:40px;
    border:4px double #1e3a8a;
    text-align:center;
    width:500px;
}
</style>
</head>

<body>

<header>
    <h1>Skill Certification</h1>
</header>

<div class="center">
    <a href="#cert" class="cert-btn">View Certificate</a>
</div>

<div id="cert" class="overlay">
    <div class="certificate">
        <h1>CERTIFICATE OF ACHIEVEMENT</h1>
        <p>This is proudly presented to</p>
        <h2>Candidate Name</h2>
        <p>For successfully completing the Online Skill Certification Exam</p>
        <br>
        <strong>Authorized Examination Board</strong>
        <br><br>
        <a href="#" class="cert-btn">Close</a>
    </div>
</div>

</body>
</html>
