<!DOCTYPE html>
<html>
<head>
    <title>Certificate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>Skill Certification</h1>
</header>

<section class="cert-box">
    <input id="candidateName" placeholder="Enter Candidate Name">
    <button onclick="generateCertificate()">Generate Certificate</button>

    <div id="certificate" class="certificate hidden">
        <h1>CERTIFICATE OF ACHIEVEMENT</h1>
        <p>This is proudly presented to</p>
        <h2 id="certName"></h2>
        <p>for successfully completing the Online Skill Certification Exam</p>
        <span>Authorized Examination Board</span>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
